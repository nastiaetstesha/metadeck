services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: metadeck
      POSTGRES_USER: metadeck
      POSTGRES_PASSWORD: metadeck
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
