services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metadeck}
      POSTGRES_USER: ${POSTGRES_USER:-metadeck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metadeck}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  web:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/mediafiles
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      daphne -b 0.0.0.0 -p 8000 metadeck.asgi:application
      "
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./nginx/metadeck.conf:/etc/nginx/conf.d/default.conf:ro
      - staticfiles:/staticfiles:ro
      - mediafiles:/mediafiles:ro
      - certbot_www:/var/www/certbot:ro
      - letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    restart: unless-stopped

volumes:
  pgdata:
  staticfiles:
  mediafiles:
  certbot_www:
  letsencrypt:
