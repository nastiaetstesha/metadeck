<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}MetaDeck{% endblock %}</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      background: #0b0c10;
      color: #e8e8e8;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
