<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}MetaDeck{% endblock %}</title>

  <style>
    :root{
      --bg:#0b0c10;
      --panel:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --shadow:0 18px 55px rgba(0,0,0,.45);
      --r:18px;
    }

    *{
      box-sizing: border-box;
    }

    body{
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #141826 0%, #0b0c10 60%);
      color: var(--text);
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    h1,h2,h3{
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    p{
      margin: 6px 0 0;
    }

    .muted{
      color: var(--muted);
    }

    /* =========================
       Cards (shared, like room)
       ========================= */

    .card-grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 18px;
      max-width: 900px;
    }

    .flip-wrap{
      perspective: 1100px;
      position: relative;
    }

    .flip-card{
      width: 100%;
      max-width: 190px;              /* контролируем размер на главной */
      aspect-ratio: 3 / 4;
      margin: 0 auto;
      position: relative;
      border-radius: var(--r);
      overflow: hidden;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }

    .flip-face{
      position: absolute;
      inset: 0;
      border-radius: var(--r);
      overflow: hidden;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flip-face img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* =========================
       Small helpers
       ========================= */

    a{
      color: inherit;
    }

    a.card-link{
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .deck-title{
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .row{
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .btn{
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: .15s ease;
      font-weight: 600;
      text-decoration: none;
    }

    .btn:hover{
      background: rgba(255,255,255,.10);
    }

    .btn:active{
      transform: translateY(1px);
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
